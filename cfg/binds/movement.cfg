alias none ""

alias +mforward "+mfwd_norm"
alias +mleft "+mleft_norm"
alias +mback "+mback_norm"
alias +mright "+mright_norm"
alias -mforward "-mfwd_norm"
alias -mleft "-mleft_norm"
alias -mback "-mback_norm"
alias -mright "-mright_norm"

setinfo mforward "+/-"
setinfo mleft "+/-"
setinfo mback "+/-"
setinfo mright "+/-"

alias +mfwd_norm "+forward"
alias -mfwd_norm "-forward"
alias +mleft_norm "+moveleft"
alias -mleft_norm "-moveleft"
alias +mback_norm "+back"
alias -mback_norm "-back"
alias +mright_norm "+moveright"
alias -mright_norm "-moveright"

alias +mfwd_null "-back; +forward; alias checkfwd +forward"
alias +mback_null "-forward; +back; alias checkback +back"
alias +mleft_null "-moveright; +moveleft; alias checkleft +moveleft"
alias +mright_null "-moveleft; +moveright; alias checkright +moveright"
alias -mfwd_null "-forward; checkback; alias checkfwd none"
alias -mback_null "-back; checkfwd; alias checkback none"
alias -mleft_null "-moveleft; checkright; alias checkleft none"
alias -mright_null "-moveright; checkleft; alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none

alias mov_null_disable "alias +mforward +mfwd_norm; alias -mforward -mfwd_norm; alias +mleft +mleft_norm; alias -mleft -mleft_norm; alias +mback +mback_norm; alias -mback -mback_norm; alias +mright +mright_norm; alias -mright -mright_norm"
alias mov_null_enable "alias +mforward +mfwd_null; alias -mforward -mfwd_null; alias +mleft +mleft_null; alias -mleft -mleft_null; alias +mback +mback_null; alias -mback -mback_null; alias +mright +mright_null; alias -mright -mright_null"
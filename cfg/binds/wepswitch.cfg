alias wep1 "wep1_norm"
alias wep2 "wep2_norm"
alias wep3 "wep3_norm"
alias wep4 "wep4_norm"

alias wep_next "wep2"
alias wep_prev "wep3"

alias wep1_norm "slot1; alias wep_next wep2; alias wep_prev wep3"
alias wep2_norm "slot2; alias wep_next wep3; alias wep_prev wep1"
alias wep3_norm "slot3; alias wep_next wep1; alias wep_prev wep2"
alias wep4_norm "slot4; alias wep_next wep1; alias wep_prev wep2"
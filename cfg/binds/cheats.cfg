alias cheatstart "incrementvar sv_cheats 0 2 1"
alias cheatend "incrementvar sv_cheats 0 2 -1"

alias cheat_give_money "cheatstart;currency_give 30000;cheatend"

alias cheat_uber "cheatstart;addcond 57;cheatend"
alias cheat_crit "cheatstart;addcond 56;cheatend"
alias cheat_huge "cheatstart;addcond 74;wait 5;firstperson;cheatend"
alias cheat_tiny "cheatstart;addcond 75;wait 5;firstperson;cheatend"
alias cheat_invis "cheatstart;addcond 64;cheatend"

setinfo cheat_give_money ""
setinfo cheat_uber ""
setinfo cheat_crit ""

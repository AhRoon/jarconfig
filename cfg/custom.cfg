// ==============
// JARCONFIG CORE
// ==============

exec core/execs

// ========
// SETTINGS
// ========

// game settings
os_windows

// net settings
net_interp_hitscan
net_rate_good
upload=1.0mbps

// movement settings
mov_null_disable
mov_cjump_disable

// attack settings
atk_null_disable

// scoreboard settings
sc_netgraph_disable
sc_playerclass_disable
sc_showfps_disable
sc_showpos_disable
sc_timeleft_disable

// global settings
memory_clear_disable
decals_clear_disable

// training options
shotpause_disable
shotpause_hitbox_disable


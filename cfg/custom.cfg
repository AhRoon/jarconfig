// ==============
// JARCONFIG CORE
// ==============

exec core/execs

// ========
// SETTINGS
// ========

os_windows                  // windows, mac, linux

net_interp_hitscan          // projectile, midway, hitscan, safe, def
net_rate_good               // 133, 128, good, def
upload=1.0mbps              // 0.1 - 8.4 

mov_null_disable            // enable/disable null movement script
mov_cjump_disable           // enable/disable crouchjump script

atk_null_disable            // enable/disable null attack script

sc_netgraph_disable         // enable/disable netgraph on scoreboard
sc_playerclass_disable      // enable/disable player model on scoreboard
sc_showfps_disable          // enable/disable showfps on scoreboard
sc_showpos_disable          // enable/disable showpos on scoreboard
sc_timeleft_disable         // enable/disable timeleft on scoreboard

memory_clear_disable        // enable/disable compress memory frequently
decals_clear_disable        // enable/disable remove decals frequently

shotpause_disable           // enable/disable training pause when shooting
shotpause_hitbox_disable    // enable/disable training show hitbox when shooting


// jarconfig core
// add custom settings to the bottom of this file

// commands to use
exec binds/console
exec binds/huds
exec binds/huddev
exec binds/cheats
exec binds/serverop
exec binds/engie
exec binds/medic
exec binds/spy
exec binds/killbind
exec binds/bugfix
exec binds/screenshots
exec binds/crosshair
exec binds/movement

// scoreboard settings
exec scoreboard/_main
sc_netgraph_enable
sc_playerclass_enable
sc_showfps_enable

// net settings
exec net/_main
net_interp_hitscan
net_rate_good

// movement settings
mov_null_disable
mov_cjump_disable

